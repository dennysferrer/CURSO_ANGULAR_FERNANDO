<div class="container">
    <h2 class="border-b-2 border-solid border-black">Desde counter component</h2>
    <p class="text-info">Counter: {{ counter }}</p>
    <p class="text-success">Counter Signal: {{ counterSignal() }}</p>
    <button  (click)="incrementar()" class="btn btn-primary">Incrementar</button>
    <button  (click)="decrementar()" class="btn btn-danger">Decrementar</button>
    <button  (click)="reset()" class="btn btn-warning">Reset</button>
</div>
